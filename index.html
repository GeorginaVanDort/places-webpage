<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Places You've Been!</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <h1>Places You've Been!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2></h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-country">Enter a country you've been.</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-cities">Which cities did you visit?</label>
              <input type="text" class="form-control" id="new-cities">
            </div>
            <div class="form-group">
              <label for="new-time">What time of year did you go?</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-reason">Reason for Visit.</label>
              <input type="text" class="form-control" id="new-reason">
            </div>
            <div class="form-group">
              <label for="new-food">What's the best thing you ate there?</label>
              <input type="text" class="form-control" id="new-food">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Your Places:</h2>
          <ul id="place-list">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Cities: <span class="cities"></span></p>
            <p>Time: <span class="time"></span></p>
            <p>Reason: <span class="reason"></span></p>
            <p>Food: <span class="food"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
